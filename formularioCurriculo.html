<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="formularioCurriculo.css">
</head>

<body>

    <div class="pagina-a4">

        <header>
            <div class="header_content">
                <h1>Formulário de Contato</h1>
                <p>Preencha o formulário abaixo para entrar em contato.</p>
            </div>
        </header>

        <section class="formulario">
            <form>

                <div>
                    <label for="empresa">Nome da empresa:</label>
                    <input type="text" id="empresa" placeholder="Empresa">
                </div>

                <div>
                    <label for="responsavel">Nome do responsável pelo contato:</label>
                    <input type="text" id="responsavel" placeholder="Responsável">
                </div>

                <div>
                    <label for="funcao">Função do responsável:</label>
                    <input type="text" id="funcao" placeholder="Cargo">
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="number" id="telefone" placeholder="Número de telefone">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Digite seu email">
                </div>

                <div class="oportunidade">
    <label>Tipo de oportunidade:</label>

    <div class="checkbox-group">
        <div>
            <input type="checkbox" id="estagio" name="oportunidade">
            <label for="estagio">Estágio</label>
        </div>
        <div>
            <input type="checkbox" id="clt" name="oportunidade">
            <label for="clt">CLT</label>
        </div>
        <div>
            <input type="checkbox" id="temporario" name="oportunidade">
            <label for="temporario">Temporário</label>
        </div>
        <div>
            <input type="checkbox" id="freelancer" name="oportunidade">
            <label for="freelancer">Freelancer</label>
        </div>
    </div>
</div>

                <div>
                    <label for="mensagem">Mensagem / Observações:</label>
                    <textarea id="mensagem" class="mensagem" placeholder="Digite sua mensagem..."></textarea>
                </div>

                <div>
                    <label for="dataContato">Data do contato:</label>
                    <input type="date" id="dataContato">
                </div>

                <div class="botao-enviar">
                    <input type="submit" value="Enviar">
                </div>

            </form>
        </section>

    </div>

</body>
</html>
